name: Update this repo's README with Latest Posts

# on:
#   schedule:
#     # Once a day at 8 AM
#     - cron: 0 8 * * *

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://blog.radovanovigor.com/rss.xml
          readme-section: feed
          branch: master